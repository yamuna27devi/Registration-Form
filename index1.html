<!DOCTYPE html>
<html>
<head>
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">>
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Registration Form</h1>
                </div>
                <div class="panel-body">
                    <form action="connect.php" method="post">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" />
                        </div>
                        <div class="form-group">
                            <label for="email">Gender</label>   
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male">Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female">Female</label>
                                <label for="others" class="radio-inline"><input type="radio" name="gender" id="others">Others</label>
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input type="number" class="form-control" id="number" />
                    </div>
                    <input type="submit" class="btn btn-primary">
                    </form>
                    <div class="panel-footer text-right">
                    <small>&copy; Nandha Infotech</small>
                    </class>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
